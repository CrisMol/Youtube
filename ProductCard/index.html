<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Card</title>
	<link rel="stylesheet" href="css/icons.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="head">
				<div class="likes">
					<ion class="ion-md-heart"></ion>
					<p>212</p>
				</div>
				<div class="discount">
					<button>30% off</button>
				</div>
			</div>
			<div class="product">
				<img src="images/watch.png" height="190">
			</div>
			<div class="text">
				<div class="title">
					<h3>Waterproof Sport Smart Watch Monitor for IOS and Android</h3>
					<p>Smart Watches</p>
				</div>
			</div>
			<div class="footer">
				<div class="action">
					<button>Buy Now</button>
				</div>

				<div class="cart">
					<button><ion class="ion-ios-basket"></ion> Add to cart</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
